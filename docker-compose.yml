version: "3.7"
services:
  app:
    build:
      context: .
      args:
        pipenv_flags: --three --dev
    volumes:
      - ./:/app
    networks:
      - main
    depends_on:
      - db
  db:
    image: mysql
    command: mysqld --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: what_manager2
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    networks:
      - main
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/usr/share/nginx/whatmanager2/static
    ports:
      - "80:80"
    networks:
      - main
    depends_on:
      - app

networks:
  main: